{% from "components/section_heading.jinja" import section_heading %}

<section id="actuators-settings" class="mb-4" aria-labelledby="actuators-title">
  {{ section_heading("Ovládání aktuátorů", icon="bi-sliders", level=5) }}
  <div class="card p-3">
    <div class="row g-3 align-items-center">
      <!-- LED -->
      <div class="col-12 col-md-3">
        <label class="form-label fw-bold d-block">LED</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="led-toggle" aria-describedby="led-status">
          <label class="form-check-label" for="led-toggle" id="led-status">Vypnuto</label>
        </div>
      </div>

      <!-- RELE -->
      <div class="col-12 col-md-5">
        <label class="form-label fw-bold d-block">RELE</label>
        <div class="btn-group" role="group" aria-label="Relay mode">
          <button type="button" class="btn btn-outline-success" id="relay-on">Zapnuto</button>
          <button type="button" class="btn btn-outline-danger" id="relay-off">Vypnuto</button>
          <button type="button" class="btn btn-outline-primary" id="relay-auto">Termostat</button>
        </div>
        <div class="small text-muted mt-1" id="relay-mode" aria-live="polite">Režim: -</div>
      </div>

      <!-- Setpoint -->
      <div class="col-12 col-md-4">
        <label for="setpoint" class="form-label fw-bold">Regulovaná teplota</label>
        <div class="d-flex align-items-center gap-2">
          <input type="range" class="form-range" min="5" max="40" step="0.5" id="setpoint">
          <div class="fw-bold ms-2" id="setpoint-value">-- °C</div>
        </div>
        <div class="form-text">Regulovaná teplota termostatu</div>
      </div>
    </div>
  </div>
</section>
