<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4 text-primary">Sensor Dashboard</h1>

  <!-- Výběr senzoru -->
  <div class="mb-3">
    <label for="sensor_select" class="form-label fw-bold">Výběr senzoru:</label>
    <select id="sensor_select" class="form-select w-auto d-inline-block"></select>
  </div>

  <!-- Gauge ukazatele -->
  {% import 'components/gauge.html' as comp %}

  <div class="row text-center mb-4">
    <div class="col-md-6">
      {{ comp.gauge('tempArc', 'temperature', '°C', 'Teplota') }}
    </div>
    <div class="col-md-6">
      {{ comp.gauge('humArc', 'humidity', '%', 'Vlhkost') }}
    </div>
  </div>

  <!-- Čas měření -->
  <p class="text-muted">Data ze dne: <span id="timestamp">--</span></p>

  <!-- Historická data -->
<h2 class="h5 mt-4">Historická data</h2>

<!-- Breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb" id="breadcrumb"></ol>
</nav>

<!-- Interaktivní tabulka -->
<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered align-middle">
    <thead class="table-light" id="history-head"></thead>
    <tbody id="history-body"></tbody>
  </table>
</div>

  <!-- JavaScript: rozdělené moduly -->
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/api.js') }}"></script>
  <script src="{{ url_for('static', filename='js/breadcrumb.js') }}"></script>
  <script src="{{ url_for('static', filename='js/table.js') }}"></script>
  <script src="{{ url_for('static', filename='js/gauges.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
